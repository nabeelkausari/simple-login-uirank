<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="box">
        <div class="box-header">
            <h1>Welcome!</h1>
            <p>Please Login to continue</p>
        </div>
        <form class="box-body">
            <div class="form-control">
                <label for="email-field">Email</label>
                <input type="email" name="email-field" placeholder="Enter your email adress">
            </div>
            <div class="form-control">
                <label for="password-field">Password</label>
                <input type="password" name="password-field" placeholder="Enter your password">
            </div>
            <button class="btn">Login</button>
        </form>
    </div>
</div>
</body>
</html>
